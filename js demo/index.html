<!DOCTYPE html>

<html>


<head>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script defer src="main.js"></script>

    <style>
        .image-box img {
            position: absolute;
        }
        .move-image {
            transition: transform 20s ease-in-out;
            transform: translate(0px);
        }
        .move-image:hover {
            transition: transform .5s ease-in-out;
            transform:translate(2000px);
        }
    </style>
</head>


<body id="body">
    <!-- dunno if tidy here is necessary anymore -->
    <input type="file" id="file-input" accept="image/jpeg" onchange="tf.tidy(createImageBoxFromInputFile)"/>
    <select name="Blend Modes" id="blend-mode-select" onchange="tf.tidy(createImageBoxFromInputFile)">
        <option value="screen">Screen</option>
        <option value="multiply">Multiply</option>
        <option value="lighten">Lighten</option>
        <option value="darken">Darken</option>
        <option value="plus-lighter">PlusLighter</option>
    </select>
    <p>SELECT IMAGE WAIT THEN HOVER IT FOR SCATTER EFFECT - WIGGLE MOUSE TO SCATTER
    SMALL IMAGES ARE BETTER FOR SEEING ANIMATION</p>
    <!-- input field for files, selector for blend mode, and images for holding layers -->
</body>


</html>
